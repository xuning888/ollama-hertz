<!DOCTYPE html>
<html>
  <head lang="en">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/all.min.css"/>
    <link rel="stylesheet" href="/css/default.min.css"/>
    <link rel="stylesheet" href="/css/styles.css"/>
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/jquery.min.js" ></script>
    <script src="/js/highlight.min.js"></script>
    <script src="/js/showdown.min.js"></script>
    <script src="/js/autosize.min.js"></script>
  </head>
  <body>
    <div class="chat-container pb-5 pt-0 h-100 d-flex flex-column position-relative">
      <div class="logo-wrapper row">
        <img
          class="js-logo logo"
          src="/logo2.jpg"
          alt="Logo"/>
      </div>

      <div class="border printout-wrapper border-0">
        <div id="printout" class="printout"></div>
      </div>

      <div class="position-sticky bottom-0 mt-auto bg-white">
        <div class="main-controls">
          <form>
            <div
              id="input-group"
              class="position-relative prompt-input-wrapper">
              <textarea
                class="form-control prompt-input"
                placeholder="Ask your question here (Ctrl + Enter to send)"
                id="prompt"></textarea>
              <button type="button" class="btn btn-warning send-button">Send</button>
              <button type="button" class="btn btn-warning clear-button">Clear</button>
            </div>
          </form>
        </div>  
      </div>

    </div>

    <script src="/js/app.js"></script>
  </body>
</html>
